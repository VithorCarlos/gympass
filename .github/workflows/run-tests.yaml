on:
  push:
    branches:
      - main

name: Run Integrations Tests
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node.js environment
        uses: actions/setup-node@v3

        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ— Run tests
        run: npm run test
