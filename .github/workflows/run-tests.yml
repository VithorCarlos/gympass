name: Run Integrations Tests

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js environment
        uses: actions/setup-node@v3

        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ— Run tests
        run: npm run test
